<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <button v-on:click="aumentar">Aumentar</button>
      <button v-on:click="contador2++">Aumentar2</button>
      <button v-on:click="diminuir">Diminuir</button>
      <p>Contador: {{ contador}} | {{ contador2}}</p>
      <p>Resultado: {{ resultado}}</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          contador: 0,
          contador2: 0,
        },
        computed: {
          resultado() {
            /* propriedades computadas não precisam ser chamadas como função() basta utilizar o nome da propriedade 'resultado' */
            return this.contador >= 5 ? "Maior ou igual a 5" : "Menor que 5";
          },
        },
        methods: {
          aumentar() {
            this.contador++;
          },
          diminuir() {
            this.contador--;
          },
          /*   resultado(){   
              return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
          } */
        },
      });
    </script>
  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizaXY">Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop.prevent="">Para aqui!!!</span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="http://google.com.br">Google</a>
</div> <!-- Para um tempo para estudar eventos de click e ações de cursos e mouse-->

<script>
    new Vue(
        {
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0,
            },
            methods: {
                somar(passo, event) {
                    console.log(passo, event)
                    this.contador += passo
                },
                atualizaXY(event){
                    this.x = event.clientX
                    this.y = event.clientY
                },
                /*naoNavegar(event) {
                    event.preventDefault()
                }
                /*para(event){
                    event.stopPropagation()
                }*/
            }
        }
    )
</script>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizaXY">Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop.prevent="">Para aqui!!!</span>
    </p> 
    <a v-on:click.prevent="naoNavegar" href="http://google.com.br">Google</a><!-- Para um tempo para estudar eventos de click e ações de cursos e mouse-->
    <input type="text" v-on:keyup="exibirAlerta">
    <input type="text" v-on:keyup.enter.alt="exibirAlerta1" placeholder="Alerta Alt e enter">
    <input type="text" v-on:keyup.alt="exibirAlerta2" placeholder="Alerta Alt">
</div> 

<script>
    new Vue(
        {
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0,
            },
            methods: {
                somar(passo, event) {
                    console.log(passo, event)
                    this.contador += passo
                },
                atualizaXY(event){
                    this.x = event.clientX
                    this.y = event.clientY
                },
                exibirAlerta(){
                    alert('Alerta exibindo na tela')
                },
                exibirAlerta1(){
                    alert('Alerta: Botões Alt e Enter foram precionados!')
                },
                exibirAlerta2(){
                    alert('Alerta: Botões Alt foram precionados!')
                }
                /*naoNavegar(event) {
                    event.preventDefault()
                }
                /*para(event){
                    event.stopPropagation()
                }*/
            }
        }
    )
</script>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<input id="app">
  <h1 v-bind:title="mensagem">Passe o mouse sobre o Texto</h1>
  <hr>
  <span>{{ linkTexto }} <a v-bind:href="url">Link util</a></span>
  <hr>
  <span><strong>Interpolação simples</strong>: {{texto}}</span>
  <hr>
  <span><strong>Interpolação simples com expressão JS</strong>: Resultado é: {{number + 10}}</span>
  <hr>
  <button @click="number++">Somar</button>
  <hr>
  <span>{{ texto2 }}</span>
  <input v-model="texto2"/>
</div>

<script>
  const vm = new Vue({
    el: "#app",
    data: {
      mensagem:'A diretiva v-bind é utilizada para atualizar um atributo HTML reativamente',
      url: "https://www.google.com.br",
      linkTexto:' Utilizando o v-bind para interpolar um link a tag href do HTML reativamente:',
      texto: 'Interpolando texto com a sintaxe Mustache (chaves duplas{{}}):',
      number: 10,
    },
  });
</script>

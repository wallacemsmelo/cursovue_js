<script>
  function exemploVue(qualquerNome) { 
    this.el = document.querySelector(qualquerNome.el); //
    this.dados = qualquerNome.data;
    for (let atributo in this.dados) {
      Object.defineProperty(this, atributo, {
        get: () => {
          return this.dados[atributo];
        },
        set: (value) => {
          return (this.dados[atributo] = value);
        },
      });
    }
  }

  const exibirNome = new exemploVue ({
        el:'#app',
        data:{
            nome: 'Wallace',
            sobrenome: 'Melo'
        },}
  )

  exibirNome.nome = 'Marcelo'

  console.log(exibirNome.nome + exibirNome.sobrenome);
  console.log(exibirNome.data);
</script>

<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuario Logado</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-if="logado">Usuário Logado: {{ nome}}</p>
    <p v-else-if="anonimo">Navegando como anônimo</p>
    <p v-else="logado">Nenhum usuario logado</p>
    <button @click="logado= !logado">{{ logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: true,
        }
    })
</script>

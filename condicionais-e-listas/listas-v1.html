<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="cor in cores" :teste='cor'>{{ cor }}</li> <!-- v-for percorre a lista de elementos que esta contido dentro de cores -->
        
    </ul>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 59},
                { nome: 'Guilherme', idade: 22, peso: 89},
            ]
        }
    })
</script>

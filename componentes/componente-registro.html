<meta charset="UTF-8" />
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app1">
  <contador1></contador1>
  <contador1></contador1>
  <contador1></contador1>
  <contador1></contador1>
</div>
<hr />
<div id="app2">
  <app-contador></app-contador>
  <app-contador></app-contador>
  <app-contador></app-contador>
  <app-contador></app-contador>
</div>

<script>
  //Este tipo de registro e global
  const contador = {
    template: `
      <div>
          <span> {{ contador }}</span>
          <br>
          <button @click="contador++">adicionar</button>
          <button @click="contador--">remover</button>
      </div>`,
  
    data() {
      return { contador: 0 };
    },

  }

  new Vue({
    el: "#app1",
     //registro local
    components: {
      contador1: contador
    }
  })

  new Vue({
    el: "#app2",
    //registro local
    components: {
      'app-contador': contador
    }
  })
</script>
